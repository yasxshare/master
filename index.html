<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MASTER 디스코드 프로필">
    <title>MASTER 디스코드 프로필</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle at top, #1e2a78, #0d1123);
            color: white;
            text-align: center;
            overflow: hidden;
        }
        .container {
            max-width: 900px;
            padding: 50px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            animation: fadeIn 1.5s ease-out;
        }
        h1 {
            font-size: 4em;
            margin-bottom: 25px;
            background: -webkit-linear-gradient(45deg, #a0c3ff, #6e8efb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 1.4em;
            line-height: 1.8;
            margin-bottom: 40px;
        }
        .btn, .copy-btn, .notice-btn {
            display: inline-block;
            padding: 18px 36px;
            font-size: 1.4em;
            color: white;
            background: linear-gradient(135deg, #5865f2, #4752c4);
            border: none;
            border-radius: 50px;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            cursor: pointer;
        }
        .btn:hover, .copy-btn:hover, .notice-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
        }
        .discord-id {
            margin-top: 30px;
            font-size: 1.2em;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>마스터 디스코드 프로필!</h1>
        <p>지식 공유, 프로젝트 협업, 그리고 다양한 이벤트가 기다리고 있습니다. 지금 바로 참여해 더 나은 커뮤니티를 함께 만들어 봅시다!</p>
        <a href="https://discord.gg/YDtCpjtMHT" class="btn" target="_blank">서버 참여하기</a>
        <a href="notice.html" class="notice-btn" target="_blank">공지사항 보기</a>
        <a href="application.html" class="btn" target="_blank">노예 신청하기</a>
        <div class="discord-id">
            <p>디스코드 아이디: <strong>master_xxxxxx</strong></p>
            <button class="copy-btn" onclick="copyToClipboard('master_xxxxxx')">아이디 복사하기</button>
        </div>
    </div>

    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('디스코드 아이디가 복사되었습니다!');
            }).catch(err => {
                alert('복사에 실패했습니다. 다시 시도해 주세요.');
            });
        }
    </script>
</body>
</html>
