<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px 0;
            background-color: #f4f4f9;
        }
        .survey-container {
            width: 80%;
            max-width: 600px;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        .survey-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="file"] {
            padding: 3px;
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="survey-container">
        <h1>설문조사</h1>
        <form id="surveyForm">
            <div class="form-group">
                <label for="name">이름(본명):</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="age">나이:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="heightWeight">키 / 몸무게 / 젖탱이 크기:</label>
                <input type="text" id="heightWeight" name="heightWeight" required>
            </div>
            <div class="form-group">
                <label for="frequency">하루 또는 일주일 자위횟수:</label>
                <input type="text" id="frequency" name="frequency" required>
            </div>
            <div class="form-group">
                <label for="photo">사진 (보지와 종이에 닉네임 적어서 같이 찍어서 보내주세요):</label>
                <input type="file" id="photo" name="photo" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="developPart">개발하고 싶은 부위 (애널, 유두, 클리):</label>
                <input type="text" id="developPart" name="developPart" required>
            </div>
            <div class="form-group">
                <label for="playPreference">원하는 플레이나 하고 싶은 것:</label>
                <textarea id="playPreference" name="playPreference" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="determination">노예로써 각오:</label>
                <textarea id="determination" name="determination" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="phone">전번 (하드):</label>
                <input type="text" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="location">사는 곳 (하드):</label>
                <input type="text" id="location" name="location">
            </div>
            <div class="form-group">
                <label for="instagram">인스타 (하드):</label>
                <input type="text" id="instagram" name="instagram">
            </div>
            <button type="submit" class="submit-btn">제출</button>
            <div class="error-message" id="errorMessage"></div>
        </form>
    </div>

    <script>
        document.getElementById('surveyForm').onsubmit = async function(event) {
            event.preventDefault();

            const webhookUrl = 'https://discord.com/api/webhooks/1324314281411346503/KH0UKy1Y9UJoB5mTi7FzL-BQZ25px2awj_5FVZzNms4175Ibd6M0zST2UQZVsdk5kucY'; // 웹훅 URL을 여기에 입력하세요.

            const formData = new FormData(event.target);
            const embedFields = [];

            formData.forEach((value, key) => {
                // 사진 파일 처리 (URL로 변환 후 웹훅 메시지로 전송)
                if (key === 'photo') {
                    const photoUrl = await uploadPhoto(value);
                    embedFields.push({ name: '사진', value: `[이미지 보기](${photoUrl})`, inline: false });
                } else {
                    embedFields.push({ name: key, value: value || 'N/A', inline: false });
                }
            });

            const data = {
                username: 'Survey Bot',
                embeds: [
                    {
                        title: '설문조사 결과',
                        fields: embedFields,
                        color: 3447003,
                        timestamp: new Date()
                    }
                ]
            };

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    document.getElementById('errorMessage').textContent = '설문이 성공적으로 제출되었습니다!';
                    event.target.reset();
                } else {
                    document.getElementById('errorMessage').textContent = '설문 제출에 실패했습니다.';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('errorMessage').textContent = '오류가 발생했습니다. 다시 시도해주세요.';
            }
        };

        async function uploadPhoto(file) {
            // 실제 파일을 업로드하는 로직이 필요합니다. 
            // 여기서는 가상으로 사진 URL을 반환합니다.
            // 예시로, 실제 업로드 API로 변경해야 합니다.
            return 'https://your-uploaded-photo-url.com/photo.jpg';
        }
    </script>
</body>
</html>
