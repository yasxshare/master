<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="공지사항 페이지">
    <title>공지사항</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background: #0d1123;
            color: white;
            text-align: center;
            overflow-y: scroll;
        }
        .container {
            padding: 40px;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
            width: 100%;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            position: sticky;
            top: 20px;
            z-index: 10;
            background: #0d1123;
            padding: 10px 0;
        }
        .notice {
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .notice img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 20px;
        }
        p {
            font-size: 1.5em;
            line-height: 1.8;
        }
        .home-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.2em;
            background: linear-gradient(135deg, #5865f2, #4752c4);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .home-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>공지사항</h1>
        <div class="notice">
            <h2>서버 업데이트 안내</h2>
            <p>2024년 12월 27일 금요일</p>
            <img src="image/image1.jpg" alt="업데이트 이미지">
            <p>서버 안정성 개선 및 새로운 기능이 추가되었습니다. 자세한 사항은 디스코드 채널을 확인해 주세요.</p>
        </div>
        <div class="notice">
            <h2>서버 업데이트 안내</h2>
            <p>2024년 12월 28일 토요일</p>
            <img src="image/image1.jpg" alt="업데이트 이미지">
            <p>준비중</p>
        </div>
        
        <a href="index.html" class="home-btn">메인 페이지로 돌아가기</a>
    </div>
</body>
</html>
