<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .survey-container {
            width: 80%;
            max-width: 600px;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .survey-container h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="survey-container">
        <h1>설문조사</h1>
        <form id="surveyForm">
            <div class="form-group">
                <label for="name">이름:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="age">나이:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="opinion">의견:</label>
                <textarea id="opinion" name="opinion" rows="4" required></textarea>
            </div>
            <button type="submit" class="submit-btn">제출</button>
        </form>
    </div>

    <script>
        document.getElementById('surveyForm').onsubmit = async function(event) {
            event.preventDefault();
            const webhookUrl = 'https://discord.com/api/webhooks/1324314281411346503/KH0UKy1Y9UJoB5mTi7FzL-BQZ25px2awj_5FVZzNms4175Ibd6M0zST2UQZVsdk5kucY';
            
            const formData = new FormData(event.target);
            const data = {
                username: 'Survey Bot',
                embeds: [
                    {
                        title: '설문조사 결과',
                        fields: [
                            { name: '이름', value: formData.get('name'), inline: true },
                            { name: '나이', value: formData.get('age'), inline: true },
                            { name: '의견', value: formData.get('opinion') }
                        ],
                        color: 3447003
                    }
                ]
            };

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (response.ok) {
                    alert('설문이 성공적으로 제출되었습니다!');
                    event.target.reset();
                } else {
                    alert('설문 제출에 실패했습니다.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('오류가 발생했습니다. 다시 시도해주세요.');
            }
        };
    </script>
</body>
</html>
