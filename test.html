<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
            margin: 0;
            padding: 20px 0;
        }
        .survey-container {
            width: 80%;
            max-width: 600px;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .survey-container h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="survey-container">
        <h1>설문조사</h1>
        <form id="surveyForm">
            <div class="form-group">
                <label for="name">이름(본명):</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="age">나이:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="heightWeight">키 / 몸무게:</label>
                <input type="text" id="heightWeight" name="heightWeight" required>
            </div>
            <div class="form-group">
                <label for="frequency">하루 또는 일주일 자위 횟수:</label>
                <input type="text" id="frequency" name="frequency" required>
            </div>
            <div class="form-group">
                <label for="developPart">개발하고 싶은 부위:</label>
                <input type="text" id="developPart" name="developPart" required>
            </div>
            <div class="form-group">
                <label for="playPreference">원하는 플레이나 하고 싶은 것:</label>
                <textarea id="playPreference" name="playPreference" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="determination">노예로써 각오:</label>
                <textarea id="determination" name="determination" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="phone">전번 (하드):</label>
                <input type="text" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="location">사는 곳 (하드):</label>
                <input type="text" id="location" name="location">
            </div>
            <div class="form-group">
                <label for="instagram">인스타 (하드):</label>
                <input type="text" id="instagram" name="instagram">
            </div>
            <button type="submit" class="submit-btn">제출</button>
        </form>
    </div>

    <script>
        document.getElementById('surveyForm').onsubmit = async function(event) {
            event.preventDefault();
            const webhookUrl = 'https://discord.com/api/webhooks/1324314281411346503/KH0UKy1Y9UJoB5mTi7FzL-BQZ25px2awj_5FVZzNms4175Ibd6M0zST2UQZVsdk5kucY';  // 여기에 웹훅 URL을 넣으세요.

            const formData = new FormData(event.target);
            
            // FormData에서 값 가져오기
            const embedFields = [];
            formData.forEach((value, key) => {
                embedFields.push({ name: key, value: value || 'N/A', inline: false });
            });

            const data = {
                username: 'Survey Bot',
                embeds: [
                    {
                        title: '설문조사 결과',
                        fields: embedFields,
                        color: 3447003,
                        timestamp: new Date()
                    }
                ]
            };

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert('설문이 성공적으로 제출되었습니다!');
                    event.target.reset();
                } else if (response.status === 429) {
                    alert('전송 속도 제한에 걸렸습니다. 잠시 후 다시 시도해주세요.');
                } else {
                    alert('설문 제출에 실패했습니다.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('오류가 발생했습니다. 다시 시도해주세요.');
            }
        };
    </script>
</body>
</html>
